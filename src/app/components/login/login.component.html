
<div class="container bg-container">
    <div class="row">
        <div class="col-md-4 col-xs-12 mx-auto">
            <div class="card">
                <h4 class="card-header">Login</h4>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                <div *ngIf="f['username'].errors['required']">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">First Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary mt-3">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                Login
                            </button>
                        </div>
                    </form>
                </div>
                <div *ngIf="isMessage" class="card-footer">
                    <div id="hideMe" class="alert alert-danger" role="alert">
                        <strong><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></strong> {{Message}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
